<div class="container">
  <div class="title">PTS Receipt</div>
  <hr />
  <div class="receipt flex-row">
    <div class="name"><span class="label">Product Name:</span>{{ title }}</div>
    <div class="spacer"></div>
    <div class="date"><span class="label">Issued Date:</span>{{ date }}</div>
  </div>
  <div class="address">
    <span class="label">Address:</span>{{address}}
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of displayedColumns"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="gap"></div>
  <div class="total flex-row">
    <div class="label">Total Price:</div>
    <div class="spacer"></div>
    <div class="price">{{totalPrice}}</div>
  </div>
</div>
<div class="close">
  <button
  mat-raised-button
  class="button"
  color="primary"
  (click)="onCloseButton()"
  >
  Close
</button>
</div>
