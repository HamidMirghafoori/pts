<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Card Holder Name</mat-label>
    <input matInput formControlName="cardHolderName" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Card Number</mat-label>
    <input
      matInput
      formControlName="cardNumber"
      placeholder="1234 5678 9012 3456"
      inputmode="numeric"
    />
  </mat-form-field>
  <div class="flex-row">
    <mat-form-field appearance="fill">
      <mat-label>Expiry Month</mat-label>
      <mat-select formControlName="expiryMonth">
        <mat-option
          *ngFor="
            let month of [
              '01',
              '02',
              '03',
              '04',
              '05',
              '06',
              '07',
              '08',
              '09',
              '10',
              '11',
              '12'
            ]
          "
          [value]="month"
        >
          {{ month }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div style="width: 10%"></div>

    <mat-form-field appearance="fill">
      <mat-label>Expiry Year</mat-label>
      <mat-select formControlName="expiryYear">
        <!-- Replace the year range with your desired range -->
        <mat-option
          *ngFor="let year of ['2023', '2024', '2025', '2026', '2027']"
          [value]="year"
        >
          {{ year }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>CVV</mat-label>
    <input matInput formControlName="cvv" inputmode="numeric" />
  </mat-form-field>
  <div class="flex-row">
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <div class="flex-grow"></div>
    <button mat-raised-button (click)="onBack()" color="warn">Back</button>
  </div>
</form>
